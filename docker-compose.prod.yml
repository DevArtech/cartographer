# ─────────────────────────────────────────────────────────────────────────────
# Cartographer - Production Docker Compose
# Uses pre-built images from a container registry
# Uses host networking to scan actual LAN devices
# ─────────────────────────────────────────────────────────────────────────────
version: "3.8"

services:
  # Main application (Backend + Frontend)
  app:
    image: ${REGISTRY:-yourusername}/cartographer-app:${TAG:-latest}
    container_name: cartographer-app
    # Use host network to access real LAN for scanning
    network_mode: host
    volumes:
      - cartographer-data:/app/data
    environment:
      - FRONTEND_DIST=/app/frontend/dist
      # Health service is on localhost when using host network
      - HEALTH_SERVICE_URL=http://localhost:8001
      # Auth service is on localhost when using host network
      - AUTH_SERVICE_URL=http://localhost:8002
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    depends_on:
      health:
        condition: service_healthy
      auth:
        condition: service_healthy

  # Health Monitoring Microservice
  health:
    image: ${REGISTRY:-yourusername}/cartographer-health:${TAG:-latest}
    container_name: cartographer-health
    # Use host network to ping actual LAN devices
    network_mode: host
    volumes:
      - health-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - HEALTH_DATA_DIR=/app/data
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Auth Microservice
  auth:
    image: ${REGISTRY:-yourusername}/cartographer-auth:${TAG:-latest}
    container_name: cartographer-auth
    # Use host network for consistent localhost access
    network_mode: host
    volumes:
      - auth-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - AUTH_DATA_DIR=/app/data
      # IMPORTANT: Set a secure secret in production!
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_HOURS=24
      # Email invitations via Resend (optional - invites work without email)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Cartographer <noreply@cartographer.app>}
      - APPLICATION_URL=${APPLICATION_URL}
      - INVITE_EXPIRATION_HOURS=${INVITE_EXPIRATION_HOURS:-72}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  cartographer-data:
    driver: local
  health-data:
    driver: local
  auth-data:
    driver: local
